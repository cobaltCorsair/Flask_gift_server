<div id="Basket"></div>

<script type="text/javascript">
    (async () => {
        let response = await fetch('http://127.0.0.1:5000/getuserpresents', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                'id': UserID
            }),
        });
        let result = await response.json();
        let data = JSON.parse(JSON.stringify(result));
        let out = '';
        for (let key in data) {
            out += '<item><dfn id="' + data[key]['id'] + '"><span>';
            out += '<span class="name">' + data[key]['name'] + '</strong></span>';
            out += '<span class="date">' + data[key]['date'] + '</span>';
            out += '<span class="from">' + data[key]['forum_name'] + '</span>';
            out += '<span class="comment">' + data[key]['comment'] + '</span>';
            out += '</span></span><img src="' + data[key]['image'] + '" width="60" height="60" /></dfn></item>';
        }
        $('#Basket').html(out);
    })();
</script>
